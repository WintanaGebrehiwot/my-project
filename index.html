<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      
        <div class="card" style="width: 24rem">
          
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text">
              <form id="form">
                <div class="row">
                  <div class="col-9">
                    <input class="form-control" type="text" id="searchInput" placeholder="Enter a city name">
                  </div>
                  <div class="col-3">
                    <button type="submit" class="btn btn-primary">Search</button>
                  </div>
                </div>
              </form>
                
             <div class="row">
                <div class="col-3 emoji" width="50%" style="font-size: 4rem ">☀️</div>
                <div class="col-5" ><br /><span id="temp">20°c</span><br /><span id="city"> Newyork <div id="dayntime">Sat, Aug3</div></span></div>
             </div>
             <div class="row">
                <div class="col-2">Sun<br />☀️<br />19°c</div>
                <div class="col-2">Mon<br />☀️<br />21°c</div>
                <div class="col-2">Tue<br />☀️<br />23°c</div>
                <div class="col-2">Wed<br />☀️<br />22°c</div>
                <div class="col-2">Thu<br />☀️<br />20°c</div>
                <div class="col-2">Fri<br />☀️<br />22°c</div>
             </div>

            </p>
          </div>
        </div>
      </div>
      coded by wintana Gebrehiwot <a href="https://github.com/WintanaGebrehiwot/my-project">opensourced on github</a> hosted nosted on <a href="https://www.netlify.com/">netlify.</a>
    </div>
    <script>
      let now= new Date();
      let hours=now.getHours()+12;
            let days=["sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
let dayntime=document.querySelector("#dayntime");
      dayntime.innerHTML=days[now.getDay()]+" "+hours+":"+now.getMinutes().toString().padStart(2, '0');

      let form = document.querySelector("#form");
form.addEventListener("submit", show);
function show(event) {
  event.preventDefault();
  let submit = document.querySelector("#searchInput");

  let city = submit.value;
  let a = document.querySelector("#city");
  a.innerHTML=city+"<br />"+days[now.getDay()]+" "+hours+":"+now.getMinutes().toString().padStart(2, '0');

  
let apiKey="b378f83eb0773f802cd1246883c53326";
let apiURL="https://api.openweathermap.org/data/2.5/weather?q=";
axios.get(apiURL+city+"&units=metric&appid="+apiKey).then(showT).catch(function (error) {
    console.log(error);
  });

}
function showT(response){
      let b = document.querySelector("#temp");
      b.innerHTML=Math.round(response.data.main.temp)+"°";

}
    </script>
  </body>
</html>
